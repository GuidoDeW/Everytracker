<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="classes.js" defer></script>
    <script src="initial_script.js" defer></script> -->
    <!-- <script src="classes.js" type="module" defer></script> -->
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="framework.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>EveryTracker</title>
  </head>
  <body>
    <nav id="sliding-menu" class="closed">
      <div class="flex-row full-width flex-jc-e">
        <i
          id="close-menu-btn"
          class="fas fa-times fa-2x btn mx-h my-h light-text"
        ></i>
      </div>
      <div id="nav-btns-group" class="mt-1">
        <button id="new-sheet-btn" class="btn btn-s btn-success">
          New sheet
        </button>
        <button id="delete-sheet-btn" class="btn btn-s btn-warning mt-1">
          Delete sheet
        </button>
        <button id="compare-btn" class="btn btn-s btn-default mt-1">
          Compare results
        </button>
      </div>

      <div class="" id="sheet-list">
        <!-- <button
          href=""
          class="btn btn-s btn-default half-width sheet-link mt-1"
        >
          Sheet
        </button> -->
      </div>
    </nav>
    <dialog id="limit-popup" class="popup">
      <div class="popup-close-bar">
        <i class="fas fa-times btn popup-close-btn"></i>
      </div>
      <p>Your data sheet must contain at least one column.</p>
      <div class="popup-btn-container">
        <button class="btn btn-s popup-btn no-select">Ok</button>
      </div>
    </dialog>
    <dialog id="confirm-delete-popup" class="popup">
      <div class="popup-close-bar">
        <i class="fas fa-times btn popup-close-btn"></i>
      </div>
      <p>
        This column contains data. <br />
        Are you sure you want to remove it?
      </p>
      <div class="popup-btn-container">
        <div id="confirm-delete-btn" class="btn btn-s popup-btn no-select">
          Yes
        </div>
        <div id="cancel-delete-btn" class="btn btn-s popup-btn no-select">
          No
        </div>
      </div>
    </dialog>
    <dialog id="confirm-sheet-delete-popup" class="popup">
      <div class="popup-close-bar">
        <i class="fas fa-times btn popup-close-btn"></i>
      </div>
      <p>Are you absolutely certain you want to delete this sheet?</p>
      <div class="popup-btn-container">
        <div
          id="confirm-sheet-delete-btn"
          class="btn btn-s popup-btn no-select"
        >
          Yes
        </div>
        <div id="cancel-sheet-delete-btn" class="btn btn-s popup-btn no-select">
          No
        </div>
      </div>
    </dialog>
    <!-- Note that an alternative spatial division has been applied to the params: 
    two juxtaposed columns, each of whose bottom elements must be toggled. Decide 
  whethert to just render them unclickable and turn them semi-transparent when 
N/A, or to hide them altogether.-->
    <section
      id="params-container"
      class="flex-column-all-c fixed-width-100 py-1"
    >
      <h2 class="mb-1">EveryTracker</h2>
      <input
        id="params-title"
        type="text"
        class="input-h3 input-underline px-h"
        placeholder="What do you want to track?"
      />
      <button id="open-menu-btn" class="btn btn-s btn-default my-h no-select">
        Menu
      </button>
      <div
        id="input-container"
        class="flex-row flex-jc-sb fixed-width-100 quarter-height px-1 py-1"
      >
        <div class="flex-column flex-jc-sa flex-ac half-width mx-h">
          <label for="quantity" class="my-h no-select">Quantity</label>
          <input
            id="params-quantity"
            name="quantity"
            type="number"
            min="1"
            class="full-width input-underline px-h"
          />
          <label
            for="other-interval"
            class="my-h params-other disabled no-select"
            >Other</label
          >
          <input
            id="params-other-interval"
            name="other-interval"
            type="text"
            class="other-interval-input full-width input-underline px-h params-other"
            disabled="true"
          />
        </div>
        <div class="flex-column flex-jc-sa flex-ac half-width mx-h">
          <label for="interval" class="my-h no-select">Interval</label>
          <select
            id="params-interval"
            name="interval"
            type="text"
            class="full-width input-underline px-h"
          >
            <option value="minute">minute</option>
            <option value="hour">hour</option>
            <option value="day">day</option>
            <option value="week">week</option>
            <option value="month">month</option>
            <option value="year">year</option>
            <option value="other">other...</option>
          </select>
          <button
            id="apply-others-btn"
            class="btn btn-s btn-success mt-1 mb-h params-other disabled"
            disabled="true"
          >
            Apply
          </button>
        </div>
      </div>
    </section>
    <section
      id="sheet-container"
      class="flex-row flex-jc-s flex-w fixed-width-100 my-1"
    ></section>
    <!-- Placeholder for scrolling and layout tests -->
    <section id="graph-container">
      <div id="graph-controls">
        <div class="flex-row flex-jc-sb full-width mb-1">
          <button id="clear-chart-btn" class="btn btn-s btn-warning no-select">
            Clear Chart
          </button>
        </div>
        <div class="flex-row flex-jc-sb full-width mb-1">
          <button id="bar-chart-btn" class="btn btn-s btn-default no-select">
            Bar Chart
          </button>
          <button
            id="line-chart-btn"
            class="btn btn-s btn-success no=no-select"
          >
            Line Chart
          </button>
          <button id="mixed-chart-btn" class="btn btn-s btn-info no-select">
            Mixed Chart
          </button>
        </div>
      </div>
      <canvas id="graph-canvas"> </canvas>
    </section>
  </body>
</html>
