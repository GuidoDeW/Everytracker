      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>EveryTracker</title>
  </head>
  <body>
    <nav id="sliding-menu" class="closed">
      <div class="flex-row full-width flex-jc-e">
        <i
          id="close-menu-btn"
          class="fas fa-times fa-2x btn btn-rotate mx-h my-h"
        ></i>
      </div>
      <div id="nav-btns-group" class="mt-1">
        <button id="new-sheet-btn" class="btn btn-s btn-success">
          New sheet
        </button>
        <button id="open-chart-btn" class="btn btn-s btn-default mt-1">
          Results chart
        </button>
        <button id="delete-sheet-btn" class="btn btn-s btn-warning mt-1">
          Delete sheet
        </button>
      </div>
      <div class="" id="sheet-list"></div>
    </nav>
    <div id="interval-menu" class="popup popup-default closed">
      <ul>
        <li id="interval-1" class="py-h interval-option">minute</li>
        <li id="interval-2" class="py-h interval-option">hour</li>
        <li id="interval-3" class="py-h interval-option">day</li>
        <li id="interval-4" class="py-h interval-option">week</li>
        <li id="interval-5" class="py-h interval-option">month</li>
        <li id="interval-6" class="py-h interval-option">year</li>
        <li id="interval-7" class="py-h interval-option">custom...</li>
      </ul>
    </div>
    <dialog id="limit-popup" class="popup popup-warning px-1 py-1 closed">
      <!-- <div class="popup-close-bar">
        <i class="fas fa-times btn popup-close-btn"></i>
      </div> -->
      <p>Your data sheet must contain at least one column.</p>
      <div class="popup-btn-container">
        <button class="btn btn-m popup-btn no-select">Ok</button>
      </div>
    </dialog>
    <dialog
      id="confirm-delete-popup"
      class="popup popup-warning px-1 py-1 closed"
    >
      <!-- <div class="popup-close-bar">
        <i class="fas fa-times btn popup-close-btn"></i>
      </div> -->
      <p>
        This column contains data. <br />
        Are you sure you want to remove it?
      </p>
      <div class="popup-btn-container">
        <div id="confirm-delete-btn" class="btn btn-m popup-btn no-select">
          Yes
        </div>
        <div id="cancel-delete-btn" class="btn btn-m popup-btn no-select">
          No
        </div>
      </div>
    </dialog>
    <dialog
      id="confirm-sheet-delete-popup"
      class="popup popup-warning px-1 py-1 closed"
    >
      <!-- <div class="popup-close-bar">
        <i class="fas fa-times btn popup-close-btn"></i>
      </div> -->
      <p>Are you absolutely certain you want to delete this sheet?</p>
      <div class="popup-btn-container">
        <div
          id="confirm-sheet-delete-btn"
          class="btn btn-m popup-btn no-select"
        >
          Yes
        </div>
        <div id="cancel-sheet-delete-btn" class="btn btn-m popup-btn no-select">
          No
        </div>
      </div>
    </dialog>
    <section
      id="params-container"
      class="flex-column-all-c fixed-width-100 py-1"
    >
      <h2 id="app-title" class="mb-1 no-select">EveryTracker</h2>

      <input
        id="params-title"
        type="text"
        class="input-h3 input-rounded input-stripped px-h mb-1"
        placeholder="What do you want to track?"
      />
      <button id="open-menu-btn" class="btn btn-s btn-default no-select">
        Menu
      </button>
      <div
        id="input-container"
        class="flex-row flex-jc-s fixed-width-100 px-1 py-1"
      >
        <div class="flex-column flex-jc-sa flex-ac half-width mx-h">
          <label for="quantity" class="my-h no-select">Quantity</label>
          <input
            id="params-quantity"
            name="quantity"
            type="number"
            min="1"
            class="full-width input-rounded input-stripped text-ac px-h"
          />
          <label
            for="custom-interval"
            class="my-h params-custom disabled no-select"
            >Custom interval</label
          >
          <input
            id="params-custom-interval"
            name="custom-interval"
            type="text"
            class="custom-interval-input full-width input-rounded input-stripped text-ac px-h params-custom"
            disabled="true"
          />
        </div>
        <div class="flex-column flex-jc-s flex-ac half-width mx-h">
          <label for="interval" id="interval-label" class="my-h no-select"
            >Interval</label
          >
          <div
            id="params-interval"
            class="full-width input-rounded input-stripped text-ac px-h mb-1 no-select"
          >
            minute
          </div>
          <button
            id="apply-others-btn"
            class="btn btn-s btn-success params-custom disabled"
            disabled="true"
          >
            Apply
          </button>
        </div>
      </div>
    </section>
    <section
      id="sheet-container"
      class="flex-row flex-jc-s flex-w fixed-width-100 mb-1"
    ></section>
    <section id="chart-container" class="closed py-1">
      <div id="chart-controls">
        <div class="flex-row flex-jc-sb full-width mb-1">
          <button id="clear-chart-btn" class="btn btn-s btn-warning no-select">
            Clear Chart
          </button>
          <button id="hide-chart-btn" class="btn btn-s btn-neutral no-select">
            Hide Chart
          </button>
        </div>
        <div class="flex-row flex-jc-sb full-width mb-1">
          <button id="bar-chart-btn" class="btn btn-s btn-default no-select">
            Bar Chart
          </button>
          <button id="line-chart-btn" class="btn btn-s btn-success no-select">
            Line Chart
          </button>
          <button id="mixed-chart-btn" class="btn btn-s btn-info no-select">
            Mixed Chart
          </button>
        </div>
      </div>
      <h3 id="chart-title" class="mb-1"></h3>
      <canvas id="chart-canvas"> </canvas>
    </section>
  </body>
</html>
